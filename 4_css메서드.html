<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8"/>
		<title>css메서드</title>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
		<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" />
		<style type="text/css">
			body {
				font-family: 'Noto Sans KR', sans-serif;
			}
			button {
				font:16px 'Noto Sans KR', sans-serif;
				padding:8px 16px;
			}
			#box {
				width:400px;
				height:300px;
				border:1px solid #000;
				transition:0.3s ease;
			}
		</style>
	</head>
	<body>
		
		<p>
			<button>색상입력 (using setter)</button>
			<button>높이얻기 (using getter)</button>
			<button>여러개의 속성을 한번에 변경</button>
		</p>
		<div id='box'></div>
	<script src="js/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('p button').eq(0).click(function(){
				console.log($('p button').eq(0).text());
				alert($(this).text());
				$(this).css({"background":"powderblue"});
				$('#box').css({"background":"powderblue"});//setter
			});
			$('p button').eq(1).click(function(){
				alert($('#box').css('height'));
			});
		});
	</script>
	</body>
</html>
